<h1 mat-dialog-title>Create a New Card</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label>Card Text</label>
    <input type="text" class="form-control" id="name"
      [(ngModel)] = "card.text" name="name" (keyup.enter)="onCreate()" (keyup.esc) ="onCancel()">
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onCancel()" class="btn btn-danger btn-sm">Cancel</button>
  <button (click)="onCreate() " class="btn btn-primary btn-sm" style="margin-left: 10px">Create</button>
</div>
